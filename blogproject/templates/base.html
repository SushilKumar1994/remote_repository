<!DOCTYPE html>

{% load blogapp_tags %}

{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title_block %} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
  <body style="background-color:#C71585	;">

  <div class="content" style="background-color:#C71585	;">
    {% block content_block %}

    {% endblock %}
    </div>

    <div class="sidebar" style="background-color:#008080;padding-left:30px;">
      <h2>Sushil's Blog</h2>
      <p>The total number of published posts upto today: <span id="pcount"
                              style="font-size: 40px;color:yellow;";font-weight: bold;">{% my_tag %}</span></p>
      <h3>Latest Posts:</h3>{% show_latest_posts 5 %}

    <!--h3>Most Commented Posts:</h3>
      { %get_most_commented_posts as most_commented_posts %}
     <ul>
        {% for post in most_commented_posts %}
            <li><a href={{ post.get_absolute_url}} style=color:yellow;>{{ post.title }}</a></li>
        {% endfor %}
      </ul>

    </div>

  </body>
</html>
